<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tasks Form</title>
</head>
<body>
<h1>Tasks Form</h1>
<form th:action="@{/tasks/save}" th:object="${task}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" /><br/>
    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}"
</form>
</body>
