<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="../../css/styles.css">
    <title>Task List</title>
</head>
<body>
<h1>Task List</h1>
<form action="/tasks/find" method="post">
    <label>
        <input type="text" name="title" placeholder="Search by title" />
    </label>
    <button type="submit">Search</button>
</form>
<a href="/tasks/form">Create new task</a>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Date Creation</th>
        <th>Hour Creation</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.title}"></td>
        <td th:text="${task.description}"></td>
        <td th:text="${task.dateCreation}"></td>
        <td th:text="${task.hourCreation}"></td>
        <td th:text="${task.status}"></td>
        <td>
            <a th:href="@{/tasks/detail/{id}(id=${task.id})}">Show</a>
            <a th:href="@{/tasks/edit/{id}(id=${task.id})}">Edit</a>
            <a th:href="@{/tasks/delete/{id}(id=${task.id})}" onclick="return confirm('Â¿Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
